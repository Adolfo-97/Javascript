<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo">Fetch</button>
      </form>
    </div>
  </body>
</html>

<script>
  const input = document.querySelector("#todo-title");
  const completed = document.querySelector("#todo-completed");
  const button = document.querySelector("#submit-todo");
  button.addEventListener("click", postTodo);

  async function postTodo(event) { 
    event.preventDefault();
    const todoObj = {
      title: input.value,
      completed: completed.checked,
    };

    const fetchTodo = await fetch(
      "https://jsonplaceholder.typicode.com/posts",
      {
        method: "POST",
        body: JSON.stringify(todoObj),
      }
    );
    console.log(todoObj)

  }
</script>
